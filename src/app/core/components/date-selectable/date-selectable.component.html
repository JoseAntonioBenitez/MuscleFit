<ion-accordion-group [multiple]="true" #accordion>

      <ion-label *ngIf="!selectedDateTime">Introduce una fecha</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">

        <ion-buttons slot="buttons">

          <ion-button color="primary" (click)="onConfirm(dateTime)">Guardar</ion-button>
        </ion-buttons>
      </ion-datetime>
      -->

  </ion-accordion>
