<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-img src="../assets/LogoTrident.png" alt="MusclesFit's logo Trident"></ion-img>
    <ion-button [routerLink]="['../exercises']">{{'home.btn_workout' | translate}}</ion-button>
    <ion-button [routerLink]="['../dailyworkout']">{{'home.btn_diary' | translate}}</ion-button>
    <ion-button [routerLink]="['../equipment']">{{'home.btn_equipment' | translate}}</ion-button>
    <ion-button [routerLink]="['../category']">{{'home.btn_category' | translate}}</ion-button>
    <ion-button [routerLink]="['../dailyworkout']">{{'home.btn_aboutme' | translate}}</ion-button>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Tap the button in the toolbar to open the menu.
  </ion-content>
</div>
